<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect x="5" y="5" width="390" height="110" rx="20" ry="20" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Intent symbol: stylized "I" with arrow -->
  <g transform="translate(50, 40)">
    <!-- Main I shape -->
    <rect x="0" y="0" width="15" height="35" rx="3" ry="3" fill="url(#intentGradient)" />
    <rect x="0" y="0" width="15" height="5" rx="2" ry="2" fill="url(#intentGradient)" />
    <rect x="0" y="30" width="15" height="5" rx="2" ry="2" fill="url(#intentGradient)" />
    
    <!-- Arrow pointing right -->
    <path d="M25 15 L45 15 M45 15 L40 10 M45 15 L40 20 M45 15 L55 15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Target circle -->
    <circle cx="70" cy="15" r="8" fill="none" stroke="white" stroke-width="2" />
    <circle cx="70" cy="15" r="4" fill="white" />
  </g>
  
  <!-- Title text -->
  <text x="160" y="40" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="1">INTENT KIT</text>
  
  <!-- Tagline -->
  <text x="160" y="60" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#cbd5e1" letter-spacing="0.5">FROM CONCEPT TO CODE, STRUCTURED</text>
  
  <!-- Subtitle -->
  <text x="160" y="80" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" letter-spacing="0.3">AI-DRIVEN DEVELOPMENT WITH CLEAR INTENT</text>
</svg>